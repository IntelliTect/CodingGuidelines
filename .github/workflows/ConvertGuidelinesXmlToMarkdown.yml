name: .NET Core

on:
  push:
    branches: 
      - '*'
      - '!master'
      
jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
         XmlFileName: "Guidelines(8th Edition).xml"
    
    steps:
    - uses: actions/checkout@v2
    - name: Check if coding guidelines xml was changed
      id: diff
      uses: mudlabs/simple-diff@v1.0.0
      with:
        path: ${{ github.workspace }}/docs/${{ env.XmlFileName }}
    - run: |
        exit 1
        echo "xml file wasn't modified, action stopped"
      if: steps.diff.outputs.modified != true
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: restore_compile_run
      run: dotnet run --configuration Release --project ./XMLtoMD/GuidelineXmlToMD/GuidelineXmlToMD.csproj
    - name: create md
      run: ./XMLtoMD/GuidelineXmlToMD/bin/Release/netcoreapp3.1/GuidelineXmlToMD Guidelines(8th Edition).xml
    - name: Create commit and push to CodingGuideLinesMDUpdate
      run: |
          git config user.name '${{ github.actor }}'
          git config user.email '${{ github.actor }}@users.noreply.github.com'
          git add -A
          git commit -m "new coding guidelines MD File created"
          git push origin '${{ github.ref }}'    
