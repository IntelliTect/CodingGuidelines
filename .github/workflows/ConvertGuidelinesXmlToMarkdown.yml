name: .NET Core

on:
  push:
    branches: 
      - '*'
      - '!master'
      
jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
         XmlFileName: "Guidelines(8th Edition).xml"
    
    steps:
    - uses: actions/checkout@v2
    - uses: technote-space/get-diff-action@v3
      with:
        FILES: |
          ${{ env.XmlFileName }}
          #- name: check output of git diff
    - name: check if xml not modified
      run: |
        echo "xml file not modified, no furthur actions will be taken"
      if: env.MATCHED_FILES == 0
      
    - name: check if xml modified
      run: |
        echo "xml file was modified, proceeding to create MD file"
      if: env.MATCHED_FILES
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
      if: env.MATCHED_FILES
      
    - name: restore_compile_run_createMD
      run: |
         dotnet restore
         dotnet run --configuration Release --project ./XMLtoMD/GuidelineXmlToMD/GuidelineXmlToMD.csproj
         ./XMLtoMD/GuidelineXmlToMD/bin/Release/netcoreapp3.1/GuidelineXmlToMD "${{ env.XmlFileName }}" 
      if: env.MATCHED_FILES
      
    - name: Create commit and push to CodingGuideLinesMDUpdate
      run: |
          git config user.name '${{ github.actor }}'
          git config user.email '${{ github.actor }}@users.noreply.github.com'
          git add -A
          git commit -m "new coding guidelines MD File created"
          git push origin '${{ github.ref }}'
      if: env.MATCHED_FILES    
